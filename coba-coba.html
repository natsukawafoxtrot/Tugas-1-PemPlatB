<!DOCTYPE html>
<html>
<head>
	<title>Aplikasi Kencan</title>
</head>
<body>
	<h1>Selamat Datang di Aplikasi Kencan</h1>
	<form>
		<label for="nama">Nama:</label>
		<input type="text" id="nama" name="nama"><br><br>
		<label for="umur">Umur:</label>
		<input type="number" id="umur" name="umur"><br><br>
		<label for="jenis_kelamin">Jenis Kelamin:</label>
		<select id="jenis_kelamin" name="jenis_kelamin">
			<option value="laki-laki">Laki-laki</option>
			<option value="perempuan">Perempuan</option>
            <option value="perempuan">Unknown</option>
		</select><br><br>
		<label for="minat">Minat:</label>
		<input type="text" id="minat" name="minat"><br><br>
		<input type="submit" value="Daftar">
	</form>
	<p id="pesan"></p>

	<script>
		// fungsi untuk menampilkan pesan setelah form dikirim
		function tampilkanPesan(nama, umur, jenis_kelamin, minat) {
			document.getElementById("pesan").innerHTML = "Terima kasih, " + nama + " (" + umur + " tahun, " + jenis_kelamin + ") sudah mendaftar di Aplikasi Kencan untuk mencari teman dengan minat " + minat + ".";
		}

		// event listener untuk form
		document.querySelector('form').addEventListener('submit', function (e) {
			e.preventDefault();
			// ambil nilai dari input form
			var nama = document.getElementById('nama').value;
			var umur = document.getElementById('umur').value;
			var jenis_kelamin = document.getElementById('jenis_kelamin').value;
			var minat = document.getElementById('minat').value;

			// panggil fungsi untuk menampilkan pesan
			tampilkanPesan(nama, umur, jenis_kelamin, minat);
		});
	</script>
</body>
</html>
